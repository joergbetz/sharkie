<body>

    <h1>Sharkie</h1>

    <main>
        <img src="icons/sound_off.png" alt="sound off" id="icon_sound_off" onclick="toggleSound()" class="d-none">
        <img src="icons/fullscreen.png" alt="full screen" id="icon_full_screen" onclick="toggleScreenSize()">
        <img src="icons/sound_on.png" alt="sound off" id="icon_sound_on" onclick="toggleSound()">
        <img src="icons/exit_fullscreen.png" alt="exit full screen" id="icon_exit_full_screen" onclick="toggleScreenSize()" class="d-none">

        <canvas id="canvas" width="720" height="480" class="d-none">

        </canvas>

        <div id="startScreen" class="containerStartScreen ">
            <img class="imageSharkie" src="img/1.Sharkie/1.IDLE/Prewiew.gif">
            <div class=containerBtn>
                <img class="btnStartScreen" src="img/6.Botones/Start/4.png" onclick="startGame()">
            </div>
        </div>

        <div id="wonScreen" class="containerWonScreen d-none">
            <div class=containerBtn>
                <img class="btnRestartScreen" src="img/6.Botones/Try again/Recurso 18.png" onclick="restartGame()">
            </div>
        </div>

        <div id="lostScreen" class="containerLostScreen d-none">
            <img class="imageDeadSharkie" src='img/1.Sharkie/6.dead/1.Poisoned/12.png'>
            <div class="gameOver">
                <img src="img/6.Botones/Tittles/Game Over/Recurso 13.png" alt="Game Over">
            </div>
            <div class=containerBtn>
                <img class="btnStartScreen" src="img/6.Botones/Try again/Recurso 18.png" onclick="restartGame()">
            </div>
        </div>

    </main>
